<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Trivia</title>
</head>
<body>
    <script>
        $(document).ready(function () {
            $.get("https://opentdb.com/api.php?amount=3&category=21&difficulty=easy&type=multiple", function (data) {
            var questions = data.results;
            var list = data.results;
            for (var i = 0; i < list.length; i++) {
                console.log(list[i]);
                $(".div").append('<p> Category: ' + list[i].category + '</p>');
                $(".div").append('<p> Difficulty: ' + list[i].difficulty + '</p>');
                $(".div").append('<p> <strong>Question:</strong> ' + list[i].question + '</p>');
                $(".div").append('<p> Choice: ' + list[i].correct_answer + '</p>');
                $(".div").append('<p> Choice: ' + list[i].incorrect_answers[0] + '</p>');
                $(".div").append('<p> Choice: ' + list[i].incorrect_answers[1] + '</p>');
                $(".div").append('<p> Choice: ' + list[i].incorrect_answers[2] + '</p>');
                $(".div").append('<hr>');
            }
            });
        });
    </script>

<div class='div'>

</div>
</body>
</html>
